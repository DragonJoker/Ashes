version: '{branch}-rev{build}'

branches:
  only:
    - master
    - appveyor

image:
  - Ubuntu1804
  - Visual Studio 2019

platform:
  - x64

configuration:
  - Release

install:
  - ps: if ($isLinux) {sudo apt-get install libx11-6 libx11-dev libxrandr-dev libgl1-mesa-dev libegl1-mesa-dev -y}
  - git submodule init
  - git submodule update --init -- "external/SPIRV-Cross"
  - git submodule update --init -- "external/Vulkan-Headers"
  - git submodule update --init -- "external/AGS_SDK"
  - ps: $PLATFORM_NAME="x64"
  - ps: $OS_NAME="linux"
  - ps: $PROJECT_DIR="/home/appveyor/projects/rendererlib"
  - ps: if (!$isLinux) {$OS_NAME="win32"}
  - ps: if (!$isLinux) {$PROJECT_DIR="C:\projects\rendererlib"}
  - ps: md build
  - ps: cd build
  - ps: if ($isLinux) {cmake -Wno-dev -G "Unix Makefiles" -DPROJECTS_USE_PRECOMPILED_HEADERS=OFF -DPROJECTS_OUTPUT_DIR=/home/appveyor/projects/rendererlib -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/home/appveyor/projects/rendererlib/package/ashes -DASHES_BUILD_TEMPLATES=OFF -DASHES_BUILD_TESTS=OFF -DASHES_BUILD_SAMPLES=OFF ../}
  - ps: if (!$isLinux) {cmake -Wno-dev -G "Visual Studio 16 2019" -DPROJECTS_USE_PRECOMPILED_HEADERS=OFF -DPROJECTS_OUTPUT_DIR=C:\projects\rendererlib -DCMAKE_INSTALL_PREFIX=C:\projects\rendererlib\package\ashes -DASHES_BUILD_TEMPLATES=OFF -DASHES_BUILD_TESTS=OFF -DASHES_BUILD_SAMPLES=OFF ../}

build_script:
  - ps: cd $PROJECT_DIR/build
  - ps: if ($isLinux) {cmake --build . --target install --parallel 4}
  - ps: if (!$isLinux) {cmake --build . --target install --parallel 4 --config Release}

after_build:
  - ps: if ($isLinux) {cd /home/appveyor/projects/rendererlib}
  - ps: if (!$isLinux) {cd C:\projects\rendererlib}
  - ps: 7z a Ashes-$OS_NAME-$PLATFORM_NAME.zip ./package/ashes/*
  - ps: Push-AppveyorArtifact Ashes-$OS_NAME-$PLATFORM_NAME.zip

on_success:
  - ps: Invoke-RestMethod https://raw.githubusercontent.com/DiscordHooks/appveyor-discord-webhook/master/send.ps1 -o send.ps1
  - ps: ./send.ps1 success $env:WEBHOOK_URL

on_failure:
  - ps: Invoke-RestMethod https://raw.githubusercontent.com/DiscordHooks/appveyor-discord-webhook/master/send.ps1 -o send.ps1
  - ps: ./send.ps1 failure $env:WEBHOOK_URL
