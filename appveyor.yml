version: '{branch}-rev{build}'

os:
  - Visual Studio 2015

platform:
  - Win32
  - x64

environment:
  MSVC_DEFAULT_OPTIONS: ON

configuration:
  - Release

clone_folder:
  C:\projects\RendererLib

branches:
  only:
    - master
    - appveyor

install:
  - cmd: git submodule init
  - cmd: git submodule update
  - cmd: if "%platform%"=="Win32" set CMAKE_GENERATOR_NAME=Visual Studio 14 2015
  - cmd: if "%platform%"=="x64"   set CMAKE_GENERATOR_NAME=Visual Studio 14 2015 Win64
  - cmd: if "%platform%"=="Win32" set PLATFORM_NAME=x86
  - cmd: if "%platform%"=="x64"   set PLATFORM_NAME=x64
  - cmd: cd C:\projects\RendererLib
  - cmd: md build
  - cmd: cd build
  - cmake -G "%CMAKE_GENERATOR_NAME%" ../source -DPROJECTS_USE_PRECOMPILED_HEADERS=OFF -DRENDERER_BUILD_TEMPLATES=OFF -DRENDERER_BUILD_TESTS=OFF -DRENDERER_BUILD_SAMPLES=OFF -DVKRENDERER_GLSL_TO_SPV=OFF

build:
  project: build/RendererLib.sln
  parallel: true

after_build:
  - cmd: cd C:\projects\RendererLib\binaries
  - cmd: 7z a RendererLib-%PLATFORM_NAME%.7z .\%PLATFORM_NAME%\Release\*
