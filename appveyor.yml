version: '{branch}-rev{build}'

os:
  - Visual Studio 2017

platform:
  - Win32
  - x64

environment:
  MSVC_DEFAULT_OPTIONS: ON

configuration:
  - Release

clone_folder:
  C:\projects\RendererLib

branches:
  only:
    - master
    - appveyor

install:
  - cmd: git submodule init
  - cmd: git submodule update
  - cmd: if "%platform%"=="Win32" set CMAKE_GENERATOR_NAME=Visual Studio 15 2017
  - cmd: if "%platform%"=="x64"   set CMAKE_GENERATOR_NAME=Visual Studio 15 2017 Win64
  - cmd: if "%platform%"=="Win32" set PLATFORM_NAME=x86
  - cmd: if "%platform%"=="x64"   set PLATFORM_NAME=x64
  - cmd: if "%platform%"=="Win32" set PCH_USAGE=ON
  - cmd: if "%platform%"=="x64"   set PCH_USAGE=ON
  - cmd: cd C:\projects\RendererLib\dependencies
  - cmd: 7z x glslang.7z
  - cmd: 7z x glslang-lib-%PLATFORM_NAME%.7z
  - cmd: cd ..
  - cmd: md build
  - cmd: cd build
  - cmake install -G "%CMAKE_GENERATOR_NAME%" ../source -DPROJECTS_USE_PRECOMPILED_HEADERS=%PCH_USAGE% -DRENDERER_BUILD_TEMPLATES=OFF -DRENDERER_BUILD_TESTS=OFF -DRENDERER_BUILD_SAMPLES=OFF -DCMAKE_INSTALL_PREFIX=C:\projects\RendererLib\package\RendererLib

build:
  project: build/RendererLib.sln
  parallel: true

after_build:
  - cmd: cd C:\projects\RendererLib
  - cmd: 7z a RendererLib-%PLATFORM_NAME%.zip .\package\RendererLib\*

artifacts:
  - path: RendererLib-%PLATFORM_NAME%.zip
    name: RendererLib binaries %PLATFORM_NAME%
